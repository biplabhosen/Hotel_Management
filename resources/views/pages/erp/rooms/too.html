<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Occupancy Dashboard</title>

    <!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


<!-- Feather Icons -->
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


 <style>
.room-card {
    background: #fff;
    border-radius: 14px;
    padding: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    position: relative;
}

.room-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 35px rgba(0,0,0,0.15);
}

.badge-status {
    font-size: 12px;
    padding: 5px 12px;
    border-radius: 20px;
}

.status-occupied { background: #fde2e2; color: #842029; }
.status-available { background: #d1e7dd; color: #0f5132; }

.amenities i {
    width: 18px;
    height: 18px;
    margin-right: 6px;
    color: #198754;
    cursor: pointer;
}

.amenities i:hover {
    color: #0d6efd;
}

.check-time {
    font-size: 13px;
    background: #f8f9fa;
    padding: 6px 10px;
    border-radius: 6px;
}
</style>


</head>
<body>

<div class="container-fluid p-4">



    <!-- ROOMS -->
    <div class="row g-4">

        <!-- ROOM CARD -->


        <!-- AVAILABLE ROOM -->
        <div class="col-md-3">
            <div class="room-card">
                <div class=" d-flex justify-content-between mb-2">
                    <strong>Room 102</strong>
                    <span class="badge-status status-available">
                        <i class="bi bi-check-circle me-1"></i> Available
                    </span>
                </div>

                <small class="text-muted">Deluxe Room</small>

                <p class="mt-2 mb-1">$280 / night</p>

                <small>2 Adults</small>

                <div class="amenities mt-2">
                    <i class="bi bi-wifi"></i>
                    <i class="bi bi-tv"></i>
                </div>

                <button class="btn btn-success btn-sm w-100 mt-3">
                    <i class="bi bi-plus-circle me-1"></i> Add Guest
                </button>
            </div>
        </div>

    </div>
</div>
<script>
$(document).ready(function () {
    feather.replace();

    const tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );

    tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
});
</script>

</body>
</html>
